<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <title>Tip Calculator</title>
</head>

<body>
    <div class="container">    
        <div class="form">
            <h1>Tip Calculator</h1>
            <p class="para">Enter the bill amount and tip persentage to calculate the total</p>
            <label for="bill-amount">Bill Amount:</label><br /><br />
            <input type="number" name="bill-amount" id="bill-amount" placeholder="Enter bill amount here"><br /><br />
            <label for="tip-persentage">Tip Persentage:</label><br /><br />
            <input type="number" name="tip-persentage" id="tip-persentage"
                placeholder="Enter tip persentage here"><br /><br />
            <button>calculate</button>
            <p class="paragraph">Total:<span></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
